<div class="page">
<div align="center">
    <h1>Phone Book App</h1>
</div>
<hr><br><br>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-9 bg">
            <h3>Contacts</h3>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="newContact()">Add Contact</button>
        </div>
    </div><br>
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-9">
            <div class="search"> <i class="fa fa-search"></i><input type="text" class="form-control" placeholder="Find by first name, last name or phone number..." [(ngModel)]="keyword">
            </div>
        </div>
        <div class="col-2">
            <select class="form-select form-select-lg mb-3" name="sort" id="sort" [(ngModel)]="sort_by" (change)="sort()" value="sort by?">
                <option selected>{{sort_by}}</option>
                <option value='firstName' >First Name </option>
                <option value='lastName'>Last Name</option>
                <option value='phoneNumber'> phone number </option>
            </select>
        </div>
    </div>
    <div class="col-12">
    <div *ngFor="let r of userContact | filter:keyword; let rowindex=index ">
    <div class="card custom-card container-fluid" style="width: auto;">
        <div class="row">
            <div class="col-10">
                <h5 class="card-title">{{r.firstName.charAt(0).toUpperCase() + r.firstName.slice(1) + " " + r.lastName.charAt(0).toUpperCase() + r.lastName.slice(1)}}</h5>
                <p class="card-text"><i class="fas fa-phone-alt"></i>{{" "+r.phone}}</p>  
            </div>
            <div class="col-1">
                <button class="custom-btn1" (click)="updateContact(r.phone)"><i class="fas fa-edit"></i></button>
            </div>
            <div class="col-1">
                <button class="custom-btn1" (click)="removeContact(rowindex)"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
    </div>
    </div>
    <div *ngIf="userContact.length==0">
        <h3>No records found</h3>
    </div>
</div>
</div>
</div>
